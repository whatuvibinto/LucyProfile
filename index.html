<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MY VIBE</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">

    <style>
        /* ==========================================
           ベース設定
           ========================================== */
        :root {
            --theme-color: #ffffff; 
            --color-black: #050505;
            --color-white: #ffffff;
            --color-gray-300: #d1d5db;
            --font-sans: 'Inter', 'Noto Sans JP', sans-serif;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--color-black);
            color: var(--color-white);
            font-family: var(--font-sans);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.08) 0%, transparent 70%);
            overflow: hidden;
        }

        .scene {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        /* ==========================================
           カード本体
           ========================================== */
        .card-container {
            position: relative;
            width: 90%;
            max-width: 400px;
            aspect-ratio: 9 / 16; 
            max-height: 750px;
            
            transform-style: preserve-3d;
            transform: rotateX(var(--rotate-x, 0deg)) rotateY(var(--rotate-y, 0deg));
            will-change: transform;
            
            transition: transform 0.2s ease-out;
        }

        .card-shadow {
            position: absolute;
            inset: 0;
            border-radius: 28px;
            background: transparent;
            box-shadow: 0 40px 80px rgba(0,0,0,0.8), 0 10px 30px rgba(0,0,0,0.4);
            transform: translateZ(-30px);
            transition: box-shadow 0.2s ease-out;
        }

        .scene:active .card-shadow {
            box-shadow: 0 50px 100px rgba(0,0,0,0.9), 0 15px 40px rgba(0,0,0,0.5);
        }

        .card-base {
            position: absolute;
            inset: 0;
            border-radius: 28px;
            background: #000;
            transform: translateZ(0);
        }

        .card-frame {
            position: absolute;
            inset: 0;
            border-radius: 28px;
            border: 1px solid rgba(255, 255, 255, 0.35);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.05);
            pointer-events: none;
            z-index: 20;
            transform: translateZ(3px); 
        }

        .art-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 60%;
            z-index: 1;
            border-radius: 28px 28px 0 0;
            overflow: hidden;
            transform: translateZ(1px); 
        }
        .art-bg img {
            width: 100%; height: 100%;
            object-fit: cover;
            opacity: 0.9;
        }
        .art-bg::after {
            content: '';
            position: absolute; inset: 0;
            background: linear-gradient(to bottom, transparent 0%, transparent 50%, rgba(0, 0, 0, 0.9) 85%, #000 100%);
            pointer-events: none;
        }

        .card-gradient {
            position: absolute;
            bottom: 0; left: 0;
            width: 100%; height: 70%;
            z-index: 5;
            pointer-events: none;
            background: linear-gradient(to top, var(--theme-color) 0%, rgba(0,0,0,0) 100%);
            opacity: 0.35;
            border-radius: 0 0 28px 28px;
            transform: translateZ(2px);
        }

        .card-glare {
            position: absolute;
            inset: 0;
            border-radius: 28px;
            z-index: 30;
            background: radial-gradient(
                circle at var(--glare-x, 50%) var(--glare-y, 50%),
                rgba(255, 255, 255, 0.5) 0%,
                rgba(255, 255, 255, 0.1) 20%,
                transparent 60%
            );
            mix-blend-mode: overlay;
            pointer-events: none;
            transform: translateZ(100px);
        }

        .art-overlay {
            position: absolute;
            inset: 0;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 0 24px 50px;
            align-items: center;
            text-align: center;
            pointer-events: none; 
            transform-style: preserve-3d;
        }

        .art-overlay > * {
            pointer-events: auto;
        }

        .art-header {
            width: 100%;
            margin-top: 0;
            margin-bottom: 35px;
            transform: translateZ(50px);
            text-shadow: 0 4px 15px rgba(0,0,0,0.8);
        }

        .art-title-row {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-bottom: 8px;
        }

        .art-title {
            font-size: 2.2rem;
            font-weight: 900;
            margin: 0;
            text-transform: uppercase;
            line-height: 1.1;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
        }

        .art-meta {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--color-gray-300);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .art-qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: 100%;
            transform: translateZ(80px);
        }

        .modal-qr-container {
            width: 100%;
            max-width: 190px;
            aspect-ratio: 1 / 1;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border-radius: 16px;
            padding: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.3s;
        }

        .modal-qr-container:hover {
            transform: scale(1.05) translateZ(10px);
        }

        .modal-qr-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        .qr-caption {
            font-size: 0.8rem;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.8);
            letter-spacing: 0.15em;
            margin: 0;
            text-transform: uppercase;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
        }

        /* ==========================================
           ポップアップ（モーダル）のスタイル
           ========================================== */
        .welcome-modal {
            position: fixed;
            inset: 0;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px); /* 背景をぼかす */
            -webkit-backdrop-filter: blur(8px);
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .welcome-modal.show {
            opacity: 1;
            pointer-events: auto;
        }

        .welcome-modal-content {
            background: rgba(20, 20, 20, 0.85);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 50px rgba(0,0,0,0.8), inset 0 0 20px rgba(255,255,255,0.05);
            border-radius: 24px;
            padding: 35px 25px;
            max-width: 85%;
            width: 320px;
            text-align: center;
            transform: translateY(20px) scale(0.95);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .welcome-modal.show .welcome-modal-content {
            transform: translateY(0) scale(1);
        }

        .welcome-modal h2 {
            font-size: 1.4rem;
            font-weight: 900;
            margin: 0 0 15px;
            color: var(--theme-color);
            letter-spacing: 0.1em;
        }

        .welcome-modal p {
            font-size: 0.95rem;
            line-height: 1.6;
            color: var(--color-gray-300);
            margin: 0 0 25px;
            font-weight: 500;
        }

        .welcome-modal .ja-text {
            display: block;
            font-size: 0.85rem;
            margin-top: 8px;
            color: #aaa;
        }

        .close-btn {
            background: var(--theme-color);
            color: var(--color-black);
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 1rem;
            font-weight: 900;
            letter-spacing: 0.05em;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .close-btn:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>

    <div id="welcome-modal" class="welcome-modal">
        <div class="welcome-modal-content">
            <h2>Wassup bro</h2>
            <p>
                <span class="ja-text">このページに表示されているQRは、時間帯によってリンク先が変わります。
                <br>LucyのSpotify Playlistに飛べます。</span>
            </p>
            <button id="close-modal-btn" class="close-btn">GOT IT</button>
        </div>
    </div>

    <div class="scene" id="scene">
        <div class="card-container" id="card">
            
            <div class="card-shadow"></div>
            <div class="card-base"></div>
            <div class="card-frame"></div>
            <div class="card-gradient"></div>
            <div class="card-glare"></div>

            <div class="art-bg">
                <img src="profile_taipei.jpg" alt="Profile Photo">
            </div>

            <div class="art-overlay">
                <div class="art-header">
                    <div class="art-title-row">
                        <h1 class="art-title">LUCY</h1>
                    </div>
                    <div class="art-meta">
                        <span>TOKYO</span>
                        <span>—</span>
                        <span>HIPHOP / R&B / DUB</span>
                    </div>
                </div>

                <div class="art-qr-section">
                    <a href="https://what-u-vibin-to.netlify.app/qr_links.html?id=6e1cd532-445c-477e-92b4-567343d91f96" class="modal-qr-container" target="_blank">
                        <img src="my_qr.png" alt="My QR Code">
                    </a>
                    <p class="qr-caption">TAP OR SCAN TO FEEL CURRENT VIBE</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const scene = document.getElementById("scene");
            const card = document.getElementById("card");
            
            // --- ポップアップ制御 ---
            const welcomeModal = document.getElementById("welcome-modal");
            const closeModalBtn = document.getElementById("close-modal-btn");

            // ページ読み込み後、少し遅延させてポップアップを表示（フワッと感を出すため）
            setTimeout(() => {
                welcomeModal.classList.add("show");
            }, 300);

            // 閉じる関数
            function closeModal() {
                welcomeModal.classList.remove("show");
            }

            // ボタンタップで閉じる
            closeModalBtn.addEventListener("click", closeModal);
            
            // 背景タップでも閉じられるようにする
            welcomeModal.addEventListener("click", (e) => {
                if (e.target === welcomeModal) {
                    closeModal();
                }
            });


            // --- 3Dカード制御 ---
            const maxTilt = 25; 
            let isTouch = false;

            scene.addEventListener("touchstart", () => {
                isTouch = true;
            }, { passive: true });

            function handleMove(e) {
                // ポップアップ表示中はカードを動かさない
                if (welcomeModal.classList.contains("show")) return;
                
                // タッチ後の擬似マウスイベントを無視（タップで固まるバグ防止）
                if (isTouch && e.type === "mousemove") return;

                const clientX = e.touches ? e.touches[0].clientX : e.clientX;
                const clientY = e.touches ? e.touches[0].clientY : e.clientY;

                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;

                const posX = (clientX - centerX) / (window.innerWidth / 1.5);
                const posY = (clientY - centerY) / (window.innerHeight / 1.5);

                const rotateY = posX * maxTilt;
                const rotateX = -posY * maxTilt; 

                const glareX = 50 + (posX * 40); 
                const glareY = 50 + (posY * 40);

                card.style.setProperty("--rotate-x", `${rotateX}deg`);
                card.style.setProperty("--rotate-y", `${rotateY}deg`);
                card.style.setProperty("--glare-x", `${glareX}%`);
                card.style.setProperty("--glare-y", `${glareY}%`);
                
                card.style.transition = 'none';
            }

            function handleLeave() {
                card.style.setProperty("--rotate-x", `0deg`);
                card.style.setProperty("--rotate-y", `0deg`);
                card.style.setProperty("--glare-x", `50%`);
                card.style.setProperty("--glare-y", `50%`);
                
                card.style.transition = 'transform 0.5s ease-out';
            }

            scene.addEventListener("mousemove", handleMove);
            scene.addEventListener("touchmove", handleMove, { passive: true }); 

            scene.addEventListener("mouseleave", handleLeave);
            scene.addEventListener("touchend", handleLeave);
            scene.addEventListener("touchcancel", handleLeave);
        });
    </script>
</body>
</html>
