<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editorial Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;0,800;1,400&family=Montserrat:wght@300;500&display=swap" rel="stylesheet">
  
  <style>
    /* 全体のリセットとベース設定 */
    body {
      margin: 0;
      padding: 0;
      background-color: #0a0a0a; /* 重厚感のある黒背景 */
      color: #ffffff;
      font-family: 'Montserrat', sans-serif; /* サブテキストはスッキリしたゴシック体 */
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* 雑誌のページを見立てたコンテナ */
    .magazine-page {
      position: relative;
      width: 100%;
      max-width: 480px;
      height: 100vh;
      max-height: 850px;
      background-color: #e5e3db; /* 雑誌の紙のようなオフホワイト */
      color: #1a1a1a;
      overflow: hidden;
      box-shadow: 0 0 40px rgba(0,0,0,0.5);
    }

    /* メインのプロフィール画像 */
    .hero-image {
      position: absolute;
      top: 15%;
      right: 0;
      width: 85%;
      height: 60%;
      object-fit: cover;
      /* 画像を少しモノクロ・コントラスト強めにしてアート感を引き出す */
      filter: grayscale(80%) contrast(120%); 
      z-index: 1;
    }

    /* 巨大な名前（タイポグラフィ） */
    .name-title {
      position: absolute;
      top: 10%;
      left: -5%;
      font-family: 'Playfair Display', serif; /* 美しいセリフ体 */
      font-size: 85px; /* 画面からはみ出るくらいの大きさ */
      font-weight: 800;
      line-height: 0.85;
      letter-spacing: -0.02em;
      text-transform: uppercase;
      z-index: 2; /* 画像の上に重ねる */
      mix-blend-mode: multiply; /* 画像と文字が重なった部分のインクが濃くなる効果 */
    }

    /* 名前の2行目（イタリック体で変化をつける） */
    .name-title span {
      display: block;
      font-style: italic;
      font-weight: 400;
      font-size: 95px;
      margin-left: 20px;
    }

    /* 縦書きのアクセントテキスト */
    .vertical-text {
      position: absolute;
      left: 20px;
      bottom: 50px;
      writing-mode: vertical-rl; /* 縦書き指定 */
      transform: rotate(180deg); /* 下から上へ読ませる */
      font-size: 11px;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      font-weight: 500;
      z-index: 3;
    }

    /* 拠点などのメタ情報 */
    .meta-info {
      position: absolute;
      top: 30px;
      right: 20px;
      text-align: right;
      font-size: 10px;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      border-bottom: 1px solid #1a1a1a;
      padding-bottom: 5px;
      z-index: 3;
    }

    /* QRコードエリア（雑誌のバーコード風） */
    .qr-section {
      position: absolute;
      bottom: 30px;
      right: 20px;
      background: #ffffff;
      padding: 10px;
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      border: 1px solid #1a1a1a;
    }

    .qr-section img {
      width: 80px;
      height: 80px;
      object-fit: contain;
    }

    /* QR下のキャプション */
    .qr-caption {
      margin-top: 5px;
      font-size: 8px;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }
  </style>
</head>
<body>

  <div class="magazine-page">
    <div class="meta-info">
      Kawasaki, Kanagawa<br>
      Vol. 01 — Exclusive
    </div>

    <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Fashion Portrait" class="hero-image">

    <h1 class="name-title">
      Your
      <span>Name.</span>
    </h1>

    <div class="vertical-text">
      The Next Chapter / Scan to discover more.
    </div>

    <div class="qr-section">
      <img src="https://via.placeholder.com/150?text=QR" alt="QR Code">
      <div class="qr-caption">Scan Me</div>
    </div>
  </div>

</body>
</html>
