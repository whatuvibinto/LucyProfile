<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    /* 全体のリセットとベース設定 */
    body {
      margin: 0;
      padding: 0;
      /* 洗練された印象を与える細字寄りのフォント指定 */
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", sans-serif;
      background-color: #f9f9f9; /* 完全な白ではなく、ごくわずかに温かみのあるグレー */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      letter-spacing: 0.05em;
    }

    /* メインのカード部分 */
    .profile-card {
      background: #ffffff;
      width: 100%;
      max-width: 380px;
      /* 上下左右にたっぷりと余白（padding）を取るのが洗練のコツ */
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.04); /* 非常に淡く広い影 */
      text-align: center;
      box-sizing: border-box;
      margin: 20px;
    }

    /* プロフィール画像 */
    .avatar {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background-color: #f0f0f0;
      margin: 0 auto 24px;
      object-fit: cover;
      /* 画像がない場合のプレースホルダー用の枠線 */
      border: 1px solid #eaeaea; 
    }

    /* 名前 */
    .name {
      font-size: 22px;
      font-weight: 400; /* 太すぎないフォントウェイトで上品に */
      margin: 0 0 8px;
    }

    /* 拠点（ロケーション） */
    .location {
      font-size: 13px;
      color: #999;
      letter-spacing: 0.1em;
      margin: 0 0 48px; /* QRコードとの間に大きな余白を取る */
    }

    /* QRコードのコンテナ */
    .qr-wrapper {
      margin: 0 auto;
      width: 160px;
      height: 160px;
      padding: 12px;
      background: #ffffff;
      border: 1px solid #f0f0f0;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* QRコード画像本体 */
    .qr-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
    }

    /* スキャンを促すさりげないテキスト */
    .scan-text {
      margin-top: 16px;
      font-size: 11px;
      color: #bbb;
      text-transform: uppercase;
      letter-spacing: 0.15em;
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://via.placeholder.com/150" alt="Profile" class="avatar">
    
    <h1 class="name">Your Name</h1>
    
    <p class="location">Kawasaki, Kanagawa</p>
    
    <div class="qr-wrapper">
      <img src="https://via.placeholder.com/150?text=QR+Code" alt="QR Code">
    </div>
    <p class="scan-text">Scan to connect</p>
  </div>

</body>
</html>
