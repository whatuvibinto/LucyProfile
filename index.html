<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Interactive 3D Vibe Card</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Noto+Sans+JP:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="scene" id="scene">
        <div class="card-container" id="card">
            
            <div class="card-glare"></div>
            
            <div class="card-edge"></div>

            <div class="art-bg">
                <img src="profile.jpg" alt="Profile Photo">
            </div>

            <div class="art-overlay">
                
                <div class="art-header">
                    <div class="art-title-row">
                        <h1 class="art-title">LUCY</h1>
                    </div>
                    <div class="art-meta">
                        <span>TOKYO</span>
                        <span>â€”</span>
                        <span>HIPHOP / R&B / DUB</span>
                    </div>
                </div>

                <div class="art-qr-section">
                    <a href="#" class="modal-qr-container">
                        <img src="my_qr.png" alt="My QR Code">
                    </a>
                    <p class="qr-caption">TAP OR SCAN TO FEEL CURRENT VIBE</p>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
